[package]
name = "sql_db_mapper_core"
version = "0.0.2"
authors = ["John Martin <johnmartin1225+rust@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Core library for code generated by sql_db_mapper"
repository = "https://github.com/JohnMartin95/sql_db_mapper"
documentation = "https://docs.rs/sql_db_mapper_core/"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# async dependencies, though tokio-postgres would be in the dependency tree regardless
tokio-postgres = { version = "0.5.1", features = ["with-chrono-0_4"] }
async-trait = { version = "0.1.22" }
# sync dependency
postgres  = { version = "0.17", features = ["with-chrono-0_4"], optional = true }
# general postgre dependencies
postgres-types = { version = "0.1.0" }
postgres-derive = "0.4"
# derives
sql_db_mapper_derive = { path = "../sql_db_mapper_derive", version = "0.0.2" }
# helpful types
rust_decimal = { version = "1.1", features = ["postgres"] }
chrono = "0.4"
bytes = "0.5"


[features]
sync = ["postgres"]
