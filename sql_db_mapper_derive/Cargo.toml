[package]
name = "sql_db_mapper_derive"
version = "0.0.4"
authors = ["John Martin <johnmartin1225+rust@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Derives used by code generated by sql_db_mapper"
repository = "https://github.com/JohnMartin95/sql_db_mapper"
documentation = "https://docs.rs/sql_db_mapper_derive/"
readme="README.md"
edition = "2018"

[lib]
proc-macro = true

[dependencies]
syn = "1.0"
quote = "1.0.2"
proc-macro2 = "1.0"
sql_db_mapper = { path = "../sql_db_mapper", version = "0.0.4", optional=true }
structopt = { version="0.3", optional=true }


[features]
full = ["sql_db_mapper", "structopt"]


[package.metadata.docs.rs]
all-features = true
