[package]
name = "sql_db_mapper_core"
version = "0.0.4"
authors = ["John Martin <johnmartin1225+rust@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Core library for code generated by sql_db_mapper"
repository = "https://github.com/JohnMartin95/sql_db_mapper"
documentation = "https://docs.rs/sql_db_mapper_core/"
readme="README.md"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# dependency for TryFromRow trait which uses Row and Error types
tokio-postgres = { version = "0.6" }
# general postgres dependencies
postgres-types = { version = "0.1" }
# derives
sql_db_mapper_derive = { path = "../sql_db_mapper_derive", version = "0.0.4" }
# crates with types that implement FromSql
rust_decimal = { version = "1.8", features = ["db-postgres"], optional = true }
time       = { version = "0.2", optional = true }
bit-vec    = { version = "0.6", optional = true }
chrono     = { version = "0.4", optional = true }
eui48      = { version = "1.1", optional = true }
geo-types  = { version = "0.6", optional = true }
serde_json = { version = "1.0", optional = true }
uuid       = { version = "0.8", optional = true }
# used by ToSql
bytes = "0.5.6"
# serde
serde = { version = "1.0", optional = true }


[features]
default = ["with-chrono-0_4", "with-time-0_2", "rust_decimal-1_1"]
# include (De)Serialize impls
with_serde = ["serde", "serde/derive", "chrono/serde", "time/serde"]
rust_decimal-1_1 = ["rust_decimal"]
with-time-0_2    = ["time"]

with-bit-vec-0_6   = ["bit-vec",   "postgres-types/with-bit-vec-0_6"]
with-chrono-0_4    = ["chrono",    "postgres-types/with-chrono-0_4"]
with-eui48-0_4     = ["eui48",     "postgres-types/with-eui48-0_4"]
with-geo-types-0_4 = ["geo-types", "postgres-types/with-geo-types-0_4"]
with-serde_json-1  = ["serde", "serde_json", "postgres-types/with-serde_json-1"]
with-uuid-0_8      = ["uuid",      "postgres-types/with-uuid-0_8"]

[package.metadata.docs.rs]
all-features = true
