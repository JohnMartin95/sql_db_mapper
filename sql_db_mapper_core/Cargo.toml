[package]
name = "sql_db_mapper_core"
version = "0.0.4"
authors = ["John Martin <johnmartin1225+rust@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Core library for code generated by sql_db_mapper"
repository = "https://github.com/JohnMartin95/sql_db_mapper"
documentation = "https://docs.rs/sql_db_mapper_core/"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# dependency for TryFromRow trait which uses Row and Error types
tokio-postgres = { version = "0.5.1", features = ["with-chrono-0_4"] }
# general postgres dependencies
postgres-types = { version = "0.1.0" }
# derives
sql_db_mapper_derive = { path = "../sql_db_mapper_derive", version = "0.0.4" }
# helpful types
rust_decimal = { version = "1.1", features = ["postgres"] }
chrono = "0.4"
time = "0.2.3"
bytes = "0.5"
#serde
serde = { version = "1.0", features = ["derive"], optional = true }


[features]
with_serde = ["serde", "chrono/serde", "time/serde"]
